version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries" 
    schema: "db/migrations" 
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "internal/db"
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
